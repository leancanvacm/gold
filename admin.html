    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
        .mobile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);

            color: white;

        }

        }

        }

        }

        }

        .tab-button {

        }
        .tab-button.active {
            border-bottom: 2px solid;
            font-weight: 600;
        }
        .bank-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
        }
        .log-container {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;

        .log-warning { color: #ffd43b; }
        .log-info { color: #74c0fc; }
        
        /* Enhanced form styles */
        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;

        /* Loading states */

            pointer-events: none;
        }

            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {

        /* Enhanced modals */

            backdrop-filter: blur(4px);

        }

    </style>
</head>

    <script>
        // Global Variables
        let userData = {};
        let pendingTransactions = [];
        let pendingWithdrawals = [];

        let allTransactions = [];

        let currentTab = 'pending';

        // Enhanced Logging System
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString('th-TH', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            
            const logClass = `log-${type}`;
            const logEntry = document.createElement('div');
            logEntry.className = logClass;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 100 logs
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
            
            // Also log to console
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function toggleLogs() {
            const panel = document.getElementById('logPanel');
            panel.classList.toggle('hidden');
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<div class="log-info">[SYSTEM] Logs cleared</div>';
        }

        function exportLogs() {
            const logs = document.getElementById('logContainer').innerText;
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `system-logs-${new Date().toISOString().slice(0, 19)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            addLog('Logs exported successfully', 'success');
        }

        // Fast loading management
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        // Enhanced Utility Functions
        function formatCurrency(amount) {
            return parseFloat(amount || 0).toLocaleString('th-TH', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function formatNumber(num) {
            return parseFloat(num || 0).toLocaleString('th-TH', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function getStatusClass(status) {
            if (status === 'รอดำเนินการ') return 'status-pending';
            if (status === 'สำเร็จ') return 'status-success';
            if (status.includes('ปฏิเสธ') || status.includes('ยกเลิก')) return 'status-rejected';
            return 'status-pending';
        }

        function getBankColor(bankName) {
            const colors = {
                'ธนาคารกรุงเทพ': '#1E40AF',
                'ธนาคารกสิกรไทย': '#059669',
                'ธนาคารไทยพาณิชย์': '#7C3AED',

        // Input validation and formatting
        function formatAccountNumber(input) {
            // Remove non-numeric characters
            let value = input.value.replace(/[^0-9]/g, '');
            
            // Limit to 15 digits
            if (value.length > 15) {
                value = value.slice(0, 15);
            }
            
            input.value = value;
            
            // Visual feedback
            const isValid = value.length >= 10 && value.length <= 15;
            if (isValid) {
                input.classList.remove('border-red-500');
                input.classList.add('border-green-500');
            } else if (value.length > 0) {
                input.classList.remove('border-green-500');
                input.classList.add('border-red-500');
            } else {
                input.classList.remove('border-red-500', 'border-green-500');
            }
        }

        async function deleteBankAccount(index) {
            if (isProcessing) return;
            
            try {
                if (!bankAccounts[index]) {
                    throw new Error(`Bank account at index ${index} not found`);
                }
                
                isProcessing = true;
                const account = bankAccounts[index];
                addLog(`Starting deletion of bank account: ${account.bankName} - ${account.accountNumber}`, 'info');
                
                if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    // Demo mode - remove from local array
                    bankAccounts.splice(index, 1);
                    renderBankAccounts();
                    addLog('Bank account deleted successfully (Demo Mode)', 'success');
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: 'ลบบัญชีธนาคารเรียบร้อยแล้ว (Demo Mode)',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }

                // Show loading
                Swal.fire({
                    title: 'กำลังลบ...',
                    text: 'กรุณารอสักครู่',
                    allowOutsideClick: false,
                    showConfirmButton: false,
                    willOpen: () => {
                        Swal.showLoading();
                    }
                });

                const formData = new FormData();
                formData.append('action', 'deleteBankAccount');
                formData.append('bankName', account.bankName);
                formData.append('accountNumber', account.accountNumber);
                formData.append('accountName', account.accountName);

                addLog(`Sending delete request for bank account`, 'info');

                const response = await fetch(API_URL, {
                    method: "POST",
                    body: formData
                });

                addLog(`Delete response status: ${response.status}`, 'info');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseText = await response.text();
                addLog(`Delete response: ${responseText}`, 'info');

                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    addLog(`Delete response parse error, checking text content`, 'warning');
                    if (responseText.includes('success') || responseText.includes('สำเร็จ') || 
                        responseText.includes('deleted') || responseText.includes('ลบ')) {
                        responseData = { success: true, message: 'Deleted successfully' };
                    } else {
                        throw new Error('ไม่สามารถลบได้: ' + responseText);
                    }
                }

                if (responseData.success) {
                    addLog(`Bank account deleted successfully`, 'success');
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: 'ลบบัญชีธนาคารเรียบร้อยแล้ว',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    // Reload data
                    await loadBankAccounts();
                } else {
                    throw new Error(responseData.message || 'ไม่สามารถลบบัญชีธนาคารได้');
                }
            } catch (error) {
                addLog(`Error deleting bank account: ${error.message}`, 'error');
                Swal.fire({
                    icon: 'error',
                    title: 'ข้อผิดพลาด',
                    text: error.message || 'ไม่สามารถลบบัญชีธนาคารได้',
                    confirmButtonText: 'ตกลง'
                });

        // Enhanced form submission with validation and better UX
        async function submitBankForm(formData) {
            if (isProcessing) return;
            
            isProcessing = true;
            const submitBtn = document.getElementById('bankSubmitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                // Validate form
                const errors = validateBankForm();
                if (errors.length > 0) {
                    Swal.fire({
                        icon: 'error',

                        html: errors.map(error => `• ${error}`).join('<br>'),

                    });
                    return;
                }

                const bankName = formData.get('bankName');
                const accountNumber = formData.get('accountNumber');
                const accountName = formData.get('accountName');
                const isEditing = !!editingBankData;

                addLog(`Bank form submitted: ${isEditing ? 'Update' : 'Add'} - ${bankName} ${accountNumber}`, 'info');

                // Check for duplicates (excluding current account if editing)
                const duplicate = bankAccounts.find((account, index) => {
                    if (isEditing && index === editingBankData.originalIndex) {
                        return false; // Skip current account
                    }
                    return account.bankName === bankName && account.accountNumber === accountNumber;
                });

                if (duplicate) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'บัญชีซ้ำ',
                        text: 'บัญชีธนาคารนี้มีอยู่ในระบบแล้ว',
                        confirmButtonText: 'ตกลง'
                    });
                    return;
                }

                // Show loading state
                submitBtn.innerHTML = '<div class="spinner mr-2"></div>กำลังบันทึก...';
                submitBtn.disabled = true;

                if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    // Demo mode
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API delay
                    
                    const newAccount = {
                        id: isEditing ? editingBankData.id : Date.now(),
                        bankName,
                        accountNumber,
                        accountName,
                        createdDate: isEditing ? editingBankData.createdDate : new Date().toLocaleDateString('th-TH'),
                        updatedDate: isEditing ? new Date().toLocaleDateString('th-TH') : null
                    };
                    
                    if (isEditing) {
                        bankAccounts[editingBankData.originalIndex] = newAccount;
                        addLog('Bank account updated in demo mode', 'success');
                    } else {
                        bankAccounts.push(newAccount);
                        addLog('Bank account added in demo mode', 'success');
                    }
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: isEditing ? 'อัพเดทบัญชีธนาคารเรียบร้อยแล้ว (Demo Mode)' : 'เพิ่มบัญชีธนาคารเรียบร้อยแล้ว (Demo Mode)',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    closeBankModal();
                    renderBankAccounts();
                    return;
                }

                // Real API call
                if (isEditing) {
                    formData.append('oldBankName', editingBankData.bankName);
                    formData.append('oldAccountNumber', editingBankData.accountNumber);
                    formData.append('oldAccountName', editingBankData.accountName);
                }

                addLog(`Sending ${isEditing ? 'update' : 'add'} bank account request`, 'info');

                const response = await fetch(API_URL, {
                    method: "POST",
                    body: formData
                });

                addLog(`Bank account response status: ${response.status}`, 'info');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseText = await response.text();
                addLog(`Bank account response: ${responseText.substring(0, 200)}...`, 'info');

                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    addLog(`Bank account response parse error, checking text content`, 'warning');
                    if (responseText.includes('success') || responseText.includes('สำเร็จ') || 
                        responseText.includes('added') || responseText.includes('updated')) {
                        responseData = { success: true, message: 'Operation successful' };
                    } else {
                        throw new Error('ไม่สามารถดำเนินการได้: ' + responseText);
                    }
                }

                if (responseData.success) {
                    addLog(`Bank account ${isEditing ? 'updated' : 'added'} successfully`, 'success');
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: isEditing ? 'อัพเดทบัญชีธนาคารเรียบร้อยแล้ว' : 'เพิ่มบัญชีธนาคารเรียบร้อยแล้ว',
                        timer: 2000,
                        showConfirmButton: false

                    closeBankModal();
                    await loadBankAccounts();
                } else {
                    throw new Error(responseData.message || 'ไม่สามารถดำเนินการได้');

            } catch (error) {
                addLog(`Error saving bank account: ${error.message}`, 'error');
                Swal.fire({
                    icon: 'error',
                    title: 'ข้อผิดพลาด',
                    text: error.message || 'ไม่สามารถบันทึกบัญชีธนาคารได้',
                    confirmButtonText: 'ตกลง'

                submitBtn.disabled = false;

            // Implementation needed
            addLog(`Approve topup: ${userId} - ${amount}`, 'info');
        }

        async function rejectTopup(userId, date) {
            // Implementation needed
            addLog(`Reject topup: ${userId}`, 'info');
        }

        // Bulk actions (placeholder)
        async function approveAllTopups() {
            addLog('Approve all topups requested', 'info');
        }

        function showBulkWithdrawalActions() {
            addLog('Show bulk withdrawal actions', 'info');
        }

        function closeBulkModal() {
            document.getElementById('bulkModal').classList.add('hidden');
        }

        // Initialize LIFF with ultra fast loading
        window.onload = async function() {
            try {
                addLog('Application starting...', 'info');
                
                // Show app immediately
                setTimeout(hideLoading, 50);

                // Check API URL configuration
                if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    addLog('⚠️ API_URL not configured - Please update the API_URL variable', 'warning');
                    setTimeout(() => {
                        Swal.fire({
                            icon: 'warning',
                            title: 'การตั้งค่า API',
                            text: 'กรุณาตั้งค่า API_URL ให้ถูกต้องก่อนใช้งาน',
                            confirmButtonText: 'ตกลง'
                        });
                    }, 1000);
                }

                // Initialize app immediately
                await initApp();

                // Check if LIFF is available
                if (typeof liff !== 'undefined') {
                    // Initialize LIFF in background
                    liff.init({ liffId: LIFF_ID || 'demo' }).then(() => {
                        if (liff.isLoggedIn()) {
                            addLog('LIFF initialized and user logged in', 'success');
                            // Reload data with real user
                            refreshData();
                        } else {
                            addLog('LIFF initialized but user not logged in', 'warning');
                            liff.login();
                        }
                    }).catch(err => {
                        addLog(`LIFF init failed: ${err.message}`, 'error');
                        // Continue with demo mode
                    });
                } else {
                    addLog('LIFF not available, running in demo mode', 'warning');
                }

            } catch (err) {
                addLog(`Initialization failed: ${err.message}`, 'error');
                setTimeout(hideLoading, 50);
            }
        };

        // Initialize App with enhanced error handling
        async function initApp() {
            try {
                addLog('Initializing application...', 'info');
                
                // Set user data
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    userData = {
                        userId: profile.userId,
                        name: profile.displayName,
                        picture: profile.pictureUrl
                    };
                    addLog(`User logged in: ${userData.name}`, 'success');
                } else {
                    // Demo mode
                    userData = {
                        userId: 'demo-admin',
                        name: 'Demo Admin',
                        picture: null
                    };
                    addLog('Running in demo mode', 'warning');
                }

                // Check API configuration
                if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    addLog('⚠️ API_URL not configured', 'warning');
                }

                // Load initial data in background
                Promise.all([
                    loadPendingTransactions(),
                    loadPendingWithdrawals(),
                    loadBankAccounts(),
                    loadSystemStats()
                ]).catch(err => {
                    addLog(`Failed to load some data: ${err.message}`, 'warning');
                });
                
                // Set default tab
                switchTab('pending');
                
                addLog('Application initialized successfully', 'success');
                
            } catch (error) {
                addLog(`Error initializing app: ${error.message}`, 'error');
            }
        }

        // Enhanced form handling
        document.addEventListener('DOMContentLoaded', function() {
            // Bank form submission
            document.getElementById('bankForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const action = editingBankData ? 'updateBankAccount' : 'addBankAccount';
                formData.append('action', action);
                
                await submitBankForm(formData);
            });

            // Real-time account number formatting
            document.getElementById('accountNumber').addEventListener('input', function(e) {
                formatAccountNumber(e.target);
            });

            // Real-time form validation
            const formInputs = ['bankName', 'accountNumber', 'accountName'];
            formInputs.forEach(inputId => {
                document.getElementById(inputId).addEventListener('blur', function() {
                    validateBankForm();
                });
            });

            // Modal close on background click
            document.getElementById('bankModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeBankModal();
                }
            });

            document.getElementById('transactionModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeTransactionModal();
                }
            });

            document.getElementById('confirmModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeConfirmModal();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // ESC to close modals
                if (e.key === 'Escape') {
                    closeBankModal();
                    closeTransactionModal();
                    closeConfirmModal();
                }
                
                // Ctrl/Cmd + R to refresh
                if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                    e.preventDefault();
                    refreshData();
                }
            });
        });

        // Add utility functions to window for debugging
        window.debugBank = {
            showLogs: () => document.getElementById('logPanel').classList.remove('hidden'),
            hideLogs: () => document.getElementById('logPanel').classList.add('hidden'),
            clearData: () => {
                bankAccounts = [];
                renderBankAccounts();
                addLog('Bank accounts data cleared', 'warning');
            },
            addTestAccount: () => {
                const testAccount = {
                    id: Date.now(),
                    bankName: 'ธนาคารทดสอบ',
                    accountNumber: '1234567890',
                    accountName: 'บัญชีทดสอบ',
                    createdDate: new Date().toLocaleDateString('th-TH'),
                    updatedDate: null
                };
                bankAccounts.push(testAccount);
                renderBankAccounts();
                addLog('Test account added', 'info');
            },
            getCurrentData: () => ({
                bankAccounts,
                pendingTransactions,
                pendingWithdrawals,
                systemStats
            })
        };

        // Performance monitoring
        if (window.performance && window.performance.mark) {
            window.performance.mark('app-init-start');
            
            window.addEventListener('load', () => {
                window.performance.mark('app-init-end');
                window.performance.measure('app-init', 'app-init-start', 'app-init-end');
                
                const measure = window.performance.getEntriesByName('app-init')[0];
                addLog(`App initialization took ${Math.round(measure.duration)}ms`, 'info');
            });
        }
    </script>
